<div class='bacode-scanner-content'>
    <barcode-scanner-livestream type="code_128" (valueChanges)="onValueChanges($event)" (started)="onStarted"></barcode-scanner-livestream>
    <div *ngIf="barcodeValue">
        Barcode Value: {{barcodeValue}}
    </div>
    <div *ngIf="!barcodeValue">
        <img src="../../../assets/images/cropped_searchBar.png" style="margin-left: 23em;
        margin-right: 6em;
        width: 100%;"/>
    </div>
</div>
